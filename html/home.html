<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Store - Home</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="header__left-mobile">
        <button class="side-menu-open-btn" id="side-menu-open-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <div class="header__left">
        <a href="index.html" class="logo">
          <p>FASHION STORE</p>
        </a>
      </div>
      <div class="header__middle">
        <nav class="nav">
          <a href="/html/catalogue.html" class="nav__link animated-link"
            >CATALOGUE</a
          >
          <a href="#" class="nav__link animated-link">STORES</a>
          <a href="#" class="nav__link animated-link">ABOUT US</a>
        </nav>
      </div>
      <div class="header__right">
        <button class="shopping-cart-open-btn">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>

    <!--Banner-->
    <div class="home-banner">
      <div class="home-banner__content">
        <h2>UPGRADE YOUR WARDOBE WITH THE LATEST TRENDS!</h2>
        <h3>Shop online or visit our stores for exclusive fashion deals</h3>
        <a class="animated-btn">Go to catalogue</a>
      </div>
      <img src="/img/home/home-banner.jpg" class="home-banner__img" />
    </div>

    <section class="suscription">
      <div class="suscription-banner">
        <img
          src="/img/home/suscription.jpg"
          alt=""
          class="suscription-banner__img"
        />
        <div class="suscription-banner__content">
          <h3>SUBSCRIBE TO RECEIVE THE LATEST NEWS IN YOUR E-MAIL</h3>
        </div>
      </div>
      <div class="suscription-form-container">
        <form action="#" method="post" class="suscription-form">
          <h2>Suscribe to Fashion Store</h2>
          <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" required />
          </div>
          <button type="submit" class="animated-btn">Suscribe</button>
        </form>
      </div>
    </section>

    <div class="side-menu" id="side-menu">
      <nav class="side-menu-nav">
        <a href="/html/catalogue.html">CATALOGUE</a>
        <a href="#">STORES</a>
        <a href="#">ABOUT US</a>
        <button class="side-menu-close-btn" id="side-menu-close-btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </nav>
    </div>

    <script type="module" src="/js/modules/home-module.js"></script>
  </body>
</html>
