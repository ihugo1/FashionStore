<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Store - Catalogue</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="header__left-mobile">
        <button class="side-menu-open-btn" id="side-menu-open-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <div class="header__left">
        <a href="index.html" class="logo">
          <p>FASHION STORE</p>
        </a>
      </div>
      <div class="header__middle">
        <nav class="nav">
          <a href="/html/catalogue.html" class="nav__link animated-link"
            >CATALOGUE</a
          >
          <a href="#" class="nav__link animated-link">STORES</a>
          <a href="#" class="nav__link animated-link">ABOUT US</a>
        </nav>
      </div>
      <div class="header__right">
        <button class="shopping-cart-open-btn">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>

    <section class="catalogue" id="catalogue">
      <div class="catalogue-filter-bar">
        <label for="dropdown-menu" class="dropdown-menu-label"
          >Filter By:</label
        >
        <select
          id="dropdown-menu"
          class="dropdown-menu-select"
          name="dropdown-menu"
        >
          <option value="all">All</option>
          <option value="blouse">Blouses</option>
          <option value="dress">Dresses</option>
          <option value="jacket">Jackets</option>
          <option value="pants">Pants</option>
          <option value="skirt">Skirts</option>
        </select>
        <button
          class="dropdown-menu-filter-btn animated-btn-pink"
          id="dropdown-menu-filter-btn"
        >
          Filter
        </button>
      </div>
      <div class="products-container" id="products-container"></div>
    </section>

    <div class="side-menu" id="side-menu">
      <nav class="side-menu-nav">
        <a href="/html/catalogue.html">CATALOGUE</a>
        <a href="#">STORES</a>
        <a href="#">ABOUT US</a>
        <button class="side-menu-close-btn" id="side-menu-close-btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </nav>
    </div>

    <script type="module" src="/js/modules/catalogue-module.js"></script>
  </body>
</html>
