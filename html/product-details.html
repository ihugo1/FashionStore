<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Store - Product Details</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>

    <!--Header-->
    <header class="header">
      <div class="header__left-mobile">
        <button class="side-menu-open-btn" id="side-menu-open-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <div class="header__left">
        <a href="home.html" class="logo">
          <p>FASHION STORE</p>
        </a>
      </div>
      <div class="header__middle">
        <nav class="nav">
          <a href="/html/home.html" class="nav__link animated-link">HOME</a>
          <a href="/html/catalogue.html" class="nav__link animated-link"
            >CATALOGUE</a
          >
          <a href="/html/stores.html" class="nav__link animated-link">STORES</a>
          <a href="/html/about.html" class="nav__link animated-link">ABOUT US</a>
        </nav>
      </div>
      <div class="header__right">
        <button class="shopping-cart-open-btn" id="shopping-cart-open-btn">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>

    <!--ProductDetails-->
    <section class="product-details" id="product-details">
    </section>

    <!--MobileMenu-->
    <div class="side-menu" id="side-menu">
      <nav class="side-menu-nav">
        <a href="/html/home.html">HOME</a>
        <a href="/html/catalogue.html">CATALOGUE</a>
        <a href="/html/stores.html">STORES</a>
        <a href="/html/about.html">ABOUT US</a>
        <button class="side-menu-close-btn" id="side-menu-close-btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </nav>
    </div>

    <!--ShoppingCart-->
    <div class="shopping-cart" id="shopping-cart">
      <h2 class="shopping-cart-title">Your Cart:</h2>
      <div class="shopping-cart-header">
        <span class="shopping-cart-header-id">ID</span>
        <span class="shopping-cart-header-name">Product's Name</span>
        <span class="shopping-cart-header-size">Size</span>
        <span class="shopping-cart-header-price">Price</span>
        <span class="shopping-cart-header-remove">Remove</span>
      </div>
      <div class="shopping-cart-items" id="shopping-cart-items">
      </div>
      <div class="shopping-cart-btns">
        <button class="animated-btn-pink" id="shopping-cart-buy-btn">Buy Now</button>
        <button class="animated-btn-pink" id="shopping-cart-clear-btn">Clear Cart</button>
        <button class="animated-btn-pink" id="shopping-cart-close-btn">Close Cart</button>
      </div>
    </div>


    <script type="module" src="/app.js"></script>
  </body>
</html>
